<html>

<head>
	
	<link href="main.css" rel="stylesheet" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<title>Password Management</title>
</head>

<body>
	<div class="container">
		<div id="header">
			<!-- logo if you want it -->
			<img src="wessex.png" style="width: auto; height: 60px" class="headerItem" />
		
		</div>
		<div id="buttons">
			<div class="buttonContainer">
				<a href="https://passwordreset.microsoftonline.com/" title="Reset Password" id="button1" class="ssprButton">
					<div>Reset Password</div>
				</a>
				<div>Unable to login</div>
			</div>
			<div class="buttonContainer">
				<a href="https://account.activedirectory.windowsazure.com/PasswordReset/Register.aspx?returl=https%3a%2f%2faccount.activedirectory.windowsazure.com%2fProfile%2fDefault.aspx" title="Register" id="button2" class="ssprButton">
					<div>Register</div>
				</a>
				<div>Sign up for password reset</div>
			</div>
			<div class="buttonContainer">
				<a href="https://account.activedirectory.windowsazure.com/ChangePassword.aspx?portalUrl=https%3a%2f%2faccount.activedirectory.windowsazure.com%2fProfile%2fDefault.aspx" title="Change Password" id="button3" class="ssprButton">
					<div>Change Password</div>
				</a>
				<div>Change password</div>
			</div>
		</div>
		
	</div>
</body>

</html>
